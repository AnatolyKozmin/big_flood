services:
  bot:
    build: .
    container_name: big_flood_bot
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
    networks:
      - bot_network

  redis:
    image: redis:7-alpine
    container_name: big_flood_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes
    networks:
      - bot_network

  db:
    image: postgres:16-alpine
    container_name: big_flood_db
    restart: unless-stopped
    # Порт не пробрасываем наружу - доступ только внутри docker сети
    # Для внешнего доступа раскомментируй: ports: ["5434:5432"]
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bot_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: big_flood_pgadmin
    restart: unless-stopped
    ports:
      - "8085:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@admin.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - bot_network

volumes:
  postgres_data:
  pgadmin_data:
  redis_data:

networks:
  bot_network:
    driver: bridge

